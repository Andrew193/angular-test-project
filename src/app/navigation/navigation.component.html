<nav class="navbar navbar-expand-lg nav-container">
  <ul class="navbar-nav mr-auto d-flex flex-row">
    <li
      class="nav-item" *ngFor="let link of NavigationRoutes"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:isExactPath(link.path!)}"
    >
      <a routerLink="/{{link.path}}" class="nav-link">{{link.title}}</a>
    </li>
  </ul>
</nav>
