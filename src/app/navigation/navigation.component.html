<nav class="navbar navbar-expand-lg nav-container">
  <ul class="navbar-nav mr-auto d-flex flex-row">
    <li class="nav-item" *ngFor="let link of NavigationRoutes">
      <a
        routerLink="/{{link.path}}"
        class="nav-link"
        [ngClass]="{'active': isLinkActive(false, link.path!)}"
      >{{link.title}}</a>
    </li>
  </ul>
</nav>
